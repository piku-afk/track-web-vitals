name: Main

on: 
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 2:00 AM

jobs:
  generate-audit:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Script
        run: npm start